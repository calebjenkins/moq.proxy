os: Visual Studio 2017 RC

init:
  - git config --global core.autocrlf input

build_script:
  - cmd: echo /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll" >> msbuild.rsp
  - cmd: build.cmd /restore
  - cmd: build.cmd

test: off

nuget:
  project_feed: true
  disable_publish_on_pr: true
  
artifacts:
  - path: out\*.nupkg
    name: Package
